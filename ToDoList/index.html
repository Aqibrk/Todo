<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="title">
                <h1><i class="fas fa-check-circle"></i> To Do List created by Aqib khan</h1>
            </div>
            <div class="content">
                <input type="text" placeholder="Add Task" required>
                <button type="submit">Add <i class="fas fa-plus"></i></button>
            </div>
            <div class="list">
                <div class="list-title">
                    <h2><i class="fas fa-angle-right"></i>Task List:</h2>
                </div>
                <ul>
                </ul>
            </div>
        </div>
    </div>


    <script>
        $("button").click(function() {
            var value = $("input").val()
            $("ul").append("<li>" + value + "<button id ='del' class ='fas fa-trash-alt'></button> </li>")
            $("ul").on('click', "#del", function() {
                $(this).parent('li').fadeOut()
            })
        })
    </script>
</body>

</html>
